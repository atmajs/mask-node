language: node_js
node_js:
  - "5.6.0"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      
before_script:
  - npm install
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 4
  - cd ref-mask
  - npm install
  - git submodule init
  - git submodule update
  - npm run build
  - cd ../
  - sleep 4
  - npm run build &
  - npm run server &
  - sleep 4
  - firefox http://localhost:5777/utest/ &
  - sleep 4
 
script:
  - "npm test"
