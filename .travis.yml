sudo: false

# prevent travis from recursive gitsubmodule checkout
git:
  submodules: false

before_script:
  - git submodule init && git submodule update
  - npm install
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 4
  - cd ref-mask
  - npm install
  - git submodule init
  - git submodule update
  - npm run build
  - cd ../
  - sleep 4
  - npm run build
  - npm run server &
  - sleep 7
  - firefox http://localhost:5777/utest/ &
  - sleep 8
 
script:
  - "npm test"

language: node_js
node_js:
  - "6.6.0"
compiler: clang-3.4
env:
  - CXX=clang-3.4
