

page:
	location: '/public/page/{0}/{1}.mask'
	master: '/public/page/master/index.mask'

	route: '/?:page/?:tab/?:section'
pages:
	# Page urls
	# Default page path is /server/http/page/index/index.mask
	# Each page item also has some additional infos
	# - title - Page Title
	
	
	!/:
		id: about
		view: 'index'
		title: 'Atma.js'
		styles: 'index'
		menuHidden: true
		
	/get:
		title: 'Source'
		view: 'get'
		controller: 'get'
	
	/feedback:
		title: 'Feedback'
	
	/class:
		title: 'ClassJS - Atma'
		view: 'class'
		controller: 'class'
	
	/mask: 
		title: 'MaskJS - Atma'
		controller: 'mask'
		tabs:
			info:
			examples:
				navigation: false
			syntax:
				navigation: false
			api:
			snippets:
	
	/mask-j: 
		title: 'mask.J'
	
	/mask-binding: 
		title: 'mask.Binding'
	
	/mask-compo: 
		title: 'mask.Compo'
	
	/mask-animation: 
		title: 'Animations'
	
	/include: 
		title: 'IncludeJS - Atma'
	
	/atma-tool: 
		title: 'Atma Toolkit'
	
	
	/utest: 
		title: 'UTest - Atma'
	
	/sys: 
		title: 'Handler: Percent'
	
	/ruqq: 
		title: 'RuqqJS'
	
	/compos: 
		title: 'Component'
		controller: 'compos'
	
	
		
		
	
		
			