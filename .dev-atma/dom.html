.js('/public/view/class/class.js')
.load('/public/view/class/class.mask')
.done(function(resp){

	cntx = {};
	
	var T = ':view:class #classView { ' + resp.load.class +  ' } ';

		});
	}
	
	document.body.textContent = html;
	
})
